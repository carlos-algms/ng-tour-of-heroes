<app-form #form>
  <h1>Create a hero!</h1>

  <img src="../../../assets/unknow-hero.jpg" alt="unknow hero" />

  <form-input
    [formGroup]="form.formGroup"
    inputId="heroName"
    inputLabel="Hero Name"
    inputName="heroName"
    inputPlaceholder="Ex: Bombasta"
    inputHelpText="Type an awesome hero name"
  ></form-input>
</app-form>
