<div class="form-group" [formGroup]="formGroup">
  <label for="{{ inputId }}">{{ inputLabel }}</label>

  <input
    formInputBase
    type="{{ inputType }}"
    class="form-control"
    id="{{ inputId }}"
    formControlName="{{ inputName }}"
    placeholder="{{ inputPlaceholder }}"
  />

  <small *ngIf="inputHelpText" class="form-text text-muted">{{ inputHelpText }}</small>
</div>
